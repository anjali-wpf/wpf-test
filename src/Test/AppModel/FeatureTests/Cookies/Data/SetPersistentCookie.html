<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<Title>Cookie Sample</Title>
<p id=daCookie>_PersistentCookieFromHTML=value1; expires=Sat, 01-Jan-2063 00:00:00 GMT</p>
<p>This html file sets persistent cookie to the value above.  The value of the cookie should appear below and in the title if the cookie is set successfully</p>
<p>The Cookie is:</p>
<p id=myCookie>COOKIE HAS NOT BEEN SET</p>
<SCRIPT LANGUAGE = JavaScript>

document.cookie='_PersistentCookieFromHTML=value1; expires=Sat, 01-Jan-2063 00:00:00 GMT'
myCookie.innerText=document.cookie
document.title=document.cookie

</SCRIPT>
</html>
