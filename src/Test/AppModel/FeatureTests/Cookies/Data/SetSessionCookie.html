<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<META HTTP-EQUIV="Refresh"
      CONTENT="15; URL=GetCookieXbap.xbap">
</head>
<Title>Cookie Sample</Title>
<p id=daCookie>_SessionCookieFromHTML=value1</p>
<p>This html file sets session cookie to the value above.  The value of the cookie should appear below and in the title if the cookie is set successfully</p>
<p>This html will re-navigate in 5 seconds</p>
<p>The Cookie is:</p>
<p id=myCookie>COOKIE HAS NOT BEEN SET</p>
<SCRIPT LANGUAGE = JavaScript>

document.cookie='_SessionCookieFromHTML=value1'
myCookie.innerText=document.cookie
document.title='Cookie should be set by now.  Check below.'

</SCRIPT>
</html>
