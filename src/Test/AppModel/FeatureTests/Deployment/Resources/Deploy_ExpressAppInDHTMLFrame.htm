<html>
<TITLE>Express App in a DHTML Frame</title>
<script>
function Loaded()
{
    var myIFRAME = document.createElement("IFRAME");
    var myIFRAME2 = document.createElement("IFRAME");

    myIFRAME.src = "SimpleBrowserHostedApplication.xbap";
    myIFRAME2.src = "SimpleBrowserHostedApplication.xbap";

    bodyElement.appendChild(myIFRAME);
    bodyElement.appendChild(myIFRAME2);
}
</script>
<body onload="Loaded()" id=bodyElement>
 
</body>
</html>
